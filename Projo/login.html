<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel ="stylesheet" href ="css/global.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body >
 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button onclick ="Login()"class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
               <hr class="my-4">
              <button onclick = "Respas()"class="btn btn-lg btn-light btn-block text-uppercase" type="submit">Forgot Password?</button>
               </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

<script >
// This is for log in
    function Login(){
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
        
    firebase.auth().signInWithEmailAndPassword(email, password).then( user => {
    if(user) {
    window.location = 'new.html'; //After successful login, user will be redirected to home.html
    }
}).catch(function(error) {
  // Handle Errors here.
  var errorCode = error.code;
  var errorMessage = error.message;
        window.alert("Error " +errorMessage)
  // ...
});
}
	// this is for reset password
    function Respas(){
        var auth = firebase.auth();
       var emailAddress = document.getElementById("email").value;

auth.sendPasswordResetEmail(emailAddress).then(function() {
  // Email sent.
   window.alert("Check your email");
}).catch(function(error) {
  // An error happened.
  var errorCode = error.code;
  var errorMessage = error.message;
   window.alert("Error " +errorMessage)
});
}
</script>
